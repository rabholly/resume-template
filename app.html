<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body id="resume">
  <div class="container">
    <div class="header">
      <div style="display: flex; flex-direction: column;">
        <div id="title">{{name}}</div>
        <div style="display: flex; flex-direction: row; margin-top: 10px">
          <img src="./img/phone.png" height="16" width="16" />
          <div style="margin-left: 2px; color: #666666;">{{phone}}</div>
          <img src="./img/mail.png" height="16" width="16" style="margin-left: 10px" />
          <div style="margin-left: 5px; color: #666666;">{{mail}}</div>
        </div>
      </div>
      <div class="header-image">
        <img src="./img/header.jpg" height="80" width="80" />
      </div>
    </div>
    <div class="content">
      <div class="left">
        <div id="child-title">教育背景</div>
        <separator></separator>
        <education></education>
        <div id="child-title">工作经历</div>
        <separator></separator>
        <experience></experience>
        <dot-line></dot-line>
      </div>
      <div class="right">
        <div id="child-title">技能</div>
        <separator/></separator>
        <div id="child-title">语言水平</div>
        <separator/></separator>
      </div>
    </div>
  </div>
  <script type="text/x-template" id="experience-header-template">
    <div>
      <div>{{company}}</div>
      <div style="display: flex; flex-direction: row; margin-top: 10px">
        <img src="./img/calendar.png" height="14" width="14" />
        <div style="margin-left: 5px; color: #666666; margin-top: -5px">{{period}}</div>
        <img src="./img/position.png" height="14" width="14" style="margin-left: 100px" />
        <div style="margin-left: 5px; color: #666666; margin-top: -5px">{{position}}</div>
      </div>
    <div>
  </script>
  <script type="text/x-template" id="education-template">
    <div>
      <ul style="margin-left: -25px; margin-top: 5px">
      <li><div id="info-text">{{ university }}</div></li>
      <li><div id="info-text">{{ school }}</div></li>
      <li><div id="info-text">{{ period }}</div></li>
      <li><div id="info-text">{{ degree }}</div></li>
      <ul>
    <div>
  </script>
  <script src="./js/app.js"></script>
</body>

</html>
